<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Hw_js_20.css">
</head>
<body>
    <div class="registr">
        <h3>Registration</h3>
        <div class="form">
            <label for="email">Email: <span class="err1">Wrong email address</span></label>
            <input type="email" id="email" required>
        </div>
        <div class="form">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form">
            <label for="repeatPassword">Repeat: <span class="err2">Passwords must match</span></label>
            <input type="password" id="repeatPassword" required>
        </div>
        <button class="bt" onclick="submitForm()">Sign Up</button>
    </div>

    <script src="Hw_js_20.js"></script>
</body>
</html>
